# .github/workflows/code-quality.yml

name: Auto-format Code

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ruff-format:
    name: "Run Ruff Auto-formatter"
    runs-on: ubuntu-latest

    # AJOUTEZ CETTE SECTION POUR DONNER LES PERMISSIONS D'ÉCRITURE
    permissions:
      contents: write

    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Mettre en place Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Étape 3 : Installer Ruff
      - name: Install Ruff
        run: pip install ruff

      # Étape 4 : Exécuter le formatage
      - name: "Format code with Ruff"
        run: ruff format .

      # Étape 5 : Créer un commit avec les modifications
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code with ruff"
          commit_user_name: "GitHub Action"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Action <actions@github.com>"
